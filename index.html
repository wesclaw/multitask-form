    <meta charset="utf-8">

  <body>
   <div class="container">
    <div class="left-side">
      <div class="step-one">
        <div class="info">
          <p class="step-number">1</p>
          <div class="spacing">
            <p class="step-one-text">step 1</p>
            <p class="step-text">your info</p>
          </div>
        </div>
        <div class="info">
          <p class="step-number">2</p>
          <div class="spacing">
            <p class="step-one-text">step 2</p>
            <p class="step-text">select plan</p>
          </div>
        </div>
        <div class="info">
          <p class="step-number">3</p>
          <div class="spacing">
            <p class="step-one-text">step 3</p>
            <p class="step-text">add-ons</p>
          </div>
        </div>
        <div class="info">
          <p class="step-number">4</p>
          <div class="spacing">
            <p class="step-one-text">step 4</p>
            <p class="step-text">Summary</p>
          </div>
        </div>
      </div>
    </div>

    <div class="right-side right-side-step-two">
      <div class="content-right">
        <h5 class="head-text">Select your plan</h5>
        <p class="info-text text-above-plans">You have the option of monthly or yearly billing.</p>
        <div class="select-three-boxes">
          <div class="arcade plan">
            <img src="/images/icon-arcade.svg" alt="icon-for-arcade-plan">
            <h6 class="plan-text">Arcade</h6>
            <p class="plan-cost-text">$9/mo</p>
          </div>
          <div class="advanced plan">
            <img src="/images/icon-advanced.svg" alt="icon-for-arcade-plan">
            <h6 class="plan-text">Advanced</h6>
            <p class="plan-cost-text">$12/mo</p>
          </div>
          <div class="pro plan">
            <img src="/images/icon-pro.svg" alt="icon-for-arcade-plan">
            <h6 class="plan-text">Pro</h6>
            <p class="plan-cost-text">$15/mo</p>
          </div>
        </div>
        <div class="monthly-or-yearly">
          <p class="monthly-text">Monthly</p>
          <span class="toggle-outer">
            <div class="ball-inner"></div>
          </span>
          <p class="yearly-text">Yearly</p>
        </div>
        <div class="actions-for-step-two-btn">
          <button class="go-back-btn-one">Go Back</button>
          <button id="next-step-two-btn" class="step-one-btn">Next step</button>
        </div>
      </div>
    </div>
